<div class="toolbar">

  <button id="openAddWordModal" class="add-word-btn">+ Add Word</button>
</div>


<div id="addWordModal" class="modal hidden">

  <form id="addWordForm">

  <label>Origin: <input id="newOrigin" type="text"></label><br>
  <label>Meanings (comma-separated): <textarea id="newMeanings" rows="3"></textarea></label><br>
  <button type="submit">Add Word</button>
</form>
  </div>
