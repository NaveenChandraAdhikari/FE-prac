<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="assets/js/config.js"></script>
    <style>
        :root {
            --primary: #3a3a3a;
            --accent: rgb(108, 127, 211);
            --bg: #f4f4fa;
            --border: #e0e0e0;
            --error: #ef4444;
            --radius: 8px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #e3e6fa 0%, #f4f4fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary);
        }
        .signup-container {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3730a3;
        }
        #signupError {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
        }
        p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up for Dictionary</h1>
        <form id="signupForm">
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupError"></div>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const first_name = document.getElementById('first_name').value.trim();
            const last_name = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const hashed_password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name, last_name, email, username, hashed_password, role })
                });
                if (!response.ok) throw new Error('Signup failed: ' + await response.text());
                window.location.href = '/login.html';  // Redirect to login after signup
            } catch (err) {
                document.getElementById('signupError').textContent = err.message;
            }
        });
    </script>
</body>
</html>
